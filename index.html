<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Finn & Jake Quotes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <div class="character-box" id="finn">
            <img src="https://upload.wikimedia.org/wikipedia/en/e/e5/FinnAdventureTime.png" alt="Finn the Human"
                id="finn-image">
            <div class="quote" id="finn-quote"></div>
        </div>
        <div class="character-box" id="jake">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d0/JaketheDog.png/220px-JaketheDog.png"
                alt="Jake the Dog" id="jake-image">
            <div class="quote" id="jake-quote"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="logic.js"></script>
</body>

</html>
